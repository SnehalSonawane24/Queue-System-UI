<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queue System Wireframe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="queue-container">
    <header class="queue-header">
      <h1>Queue System</h1>
      <p class="description">Manage your tasks efficiently by filtering by category and priority.</p>
    </header>

    <div class="filters-container">
      <div class="filter-group">
        <button class="filter-btn active" id="all">All</button>
        <button class="filter-btn" id="uk">UK</button>
        <button class="filter-btn" id="international">International</button>
      </div>
      <div class="priority-group">
        <button class="priority-btn active" id="high">High</button>
        <button class="priority-btn" id="medium">Medium</button>
      </div>
    </div>

    <div class="task-list">
      
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
